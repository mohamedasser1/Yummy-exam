<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy</title>
    <link rel="icon" href="Images/logo.png" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <nav id="navBar" class="navBar">
      <div class="navbar-content me-4 ms-3 p-4">
        <ul class="list-unstyled text-white">
          <li id="search" class="my-3">Search</li>
          <li id="categories" class="my-3">Categories</li>
          <li id="area" class="my-3">Area</li>
          <li id="ingredients" class="my-3">Ingredients</li>
          <li id="contactUs" class="my-3">Contact Us</li>
        </ul>
        <div class="icons">
          <ul class="list-unstyled d-flex mb-5 text-white">
            <li><i class="fa-brands fa-facebook me-3"></i></li>
            <li><i class="fa-brands fa-twitter me-3"></i></li>
            <li><i class="fa-solid fa-globe"></i></li>
          </ul>
          <h5 class="text-white">Copyright Â© 2019 All Rights Reserved.</h5>
        </div>
      </div>
      <div
        class="side-bar d-flex justify-content-between align-items-center flex-column"
      >
        <img class="mt-3" src="Images/logo.png" alt="" />
        <i id="closeBtn" class="fa-solid fa-bars fs-3"></i>
        <ul class="list-unstyled">
          <li><i class="fa-solid fa-globe"></i></li>
          <li><i class="fa-solid fa-share-nodes"></i></li>
        </ul>
      </div>
    </nav>

    <div id="loading" class=" justify-content-center align-items-center " style="display: none">
      <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
      </div>
    </div>
    <div id="content" class="container mt-3">
      <div id="searchBars" class="mb-5 mt-3"></div>
      <div id="meals" class="row g-5 mt-3"></div>
      <div id="mealInfo" class="row g-5 mt-3"></div>
      <div id="Cat" class="row g-5 mt-3"></div>
      <div id="areas" class="row g-5 mt-3"></div>
      <div id="Ing" class="row g-5 mt-3"></div>
      <div id="contactForm" class="row"></div>
    </div>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="JS/main.JS"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>c
  </body>
</html>
